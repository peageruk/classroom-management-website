<body class="bg-primary">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="index.html"><span><img src="assets/images/[LOGO]VTI ACADEMY-01 (1).png" width="30%" alt="" /></span></a>
                        </div>
                        <div class="login-form">
                            <h4>Create Account</h4>
                            <form>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" id="usernameCr" name="username" placeholder="username" required>
                                </div>
                                <!-- <div class="form-group">
                                    <label>Date of birth</label>
                                    <input type="date" class="form-control" id="dateOfBirthCr" name="dateOfBirth" placeholder="dateOfBirth" required>
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" id="addressCr" name="address" placeholder="address" required>
                                </div> -->
                                <!-- <div class="form-group">
                                    <label>Full name</label>
                                    <input type="text" class="form-control" id="fullNameCr" name="fullName" placeholder="fullName" required>
                                </div> -->
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <input type="tel" class="form-control" id="phoneNumberCr" name="phoneNumber" placeholder="phoneNumber" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="emailCr" name="email" placeholder="email" required>
                                </div>
                                <div class="form-group">
                                    <label>Facebook</label>
                                    <input type="text" class="form-control" id="facebookCr" name="facebook" placeholder="facebook" required>
                                </div>
                                <input type="button" value="Create" class="btn btn-primary btn-flat m-b-30 m-t-30" onclick="createAccount()">Create</input>
                                <div class="register-link m-t-15 text-center">
                                    <p>Already have an account ? <a href="login.html" onclick=""> Login here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./assets/js/creatAccount.js"></script>
